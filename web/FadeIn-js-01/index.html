<!DOCTYPE html>

<head>

    <link type="text/css" rel="stylesheet" href="style.css">

    <!--jQuery本体-->

</head>

<body>

        <!-- liタグにフェードインするためのクラス「 fadeInUp 」を付けておく。 -->
        <li class="fadeInUp">

        </li>
        <li class="fadeInUp">
            <img src="img02.jpg" alt="">
        </li>
        <li class="fadeInUp">
            <img src="img03.jpg" alt="">
        </li>
        <li class="fadeInUp">
            <img src="img04.jpg" alt="">
        </li>
        <li class="fadeInUp">
            <img src="img05.jpg" alt="">
        </li>
        <li class="fadeInUp">
            <img src="img06.jpg" alt="">
        </li>
    </ul>
    <script src="sample.js"></script>
</body>

</html>
